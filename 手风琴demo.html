<script src="jquery-3.0.0.min.js"></script>
<script>
    $(function() {
        $('a').on('click', function() {

            //当div内有cur时
            if ($(this).next().hasClass('cur')) {
                $(this).next().removeClass('cur');
            } else {
                //当div内没有cur时
                $(this).next().addClass("cur").parent().siblings().find("div").removeClass('cur');
            }
        })
    })
</script>
